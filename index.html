<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel bota</title>
</head>
<body>
  <h1>Panel bota</h1>

  <input id="msg" placeholder="Wiadomość" />
  <button id="send">Wyślij</button>

  <pre id="out"></pre>

  <script>
    const API_BASE = "https://api.twojadomena.pl"; // <- tu wpiszesz swój backend
    const API_KEY  = "WKLEJ_TUTAJ_API_KEY";        // lepiej przenieść na backend auth, ale minimalnie działa

    const out = document.getElementById("out");
    const msg = document.getElementById("msg");

    async function api(path, body) {
      const res = await fetch(API_BASE + path, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-API-Key": API_KEY
        },
        body: JSON.stringify(body)
      });
      return res.json();
    }

    document.getElementById("send").addEventListener("click", async () => {
      const data = await api("/api/send", {
        channel_id: "123456789012345678",
        content: msg.value
      });
      out.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
